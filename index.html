<!DOCTYPE html>
<html>
<head>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
h1,p {
color:white;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 100%;
  padding: 10px;
  height:100%;
  font-family: 'Montserrat', sans-serif;
  
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
  height:100%;
}
</style>
</head>
<body>

<div class="row">
  <div class="column" style="background-color:#304e57; padding-left:30px;">
    <h1>You scan random QR codes...</h1>
    <p>....I like how you think</p>
    <p>In the meantime, enjoy some music (and podcast recs) I'm listening to!</p>
  </div>
  <div class="column" style="background-color:#bbb;">
  <iframe src="https://open.spotify.com/embed/playlist/0Dw8DohiMCiWHyQ8Kv3NzY" width="100%" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
  
  <div style="height:10px"></div>
  <hr>
  <div style="height:10px"></div>
  <iframe src="https://open.spotify.com/embed/playlist/4u9W4MkYysxLYyrIU73HQk" width="100%" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    <h2>Column 2</h2>
    <p>Some text..</p>
  </div>
</div>

</body>
</html>
